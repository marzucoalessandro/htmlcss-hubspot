<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <!-- costruiamo il layout completo -->

    <!-- costruisco un header con tutte le sezioni -->
    <header>

      <!-- prima barra di navigazione -->
      <div class="navigazione margin acmarin border clear">
        <!-- ci sono due elementi flottanti all'interno con diverse largezze -->
        <div class="nav fl border">
          quadro1
        </div>

        <div class="nav fl border">
          quadro2
        </div>


      </div>
      <!-- /prima barra di navigazione -->

      <!-- seconda barra di navigazione -->
      <div class="sotto navigazione margin border clear">

        <!-- ci sono due elementi flottanti all'interno -->
        <div class="fl border nav">
          quadro 1
        </div>

        <div class="fl border nav">
          quadro 2
        </div>


      </div>
      <!-- /seconda barra di navigazione -->

      <!-- corpo centrale della barra di navigazione con sfondo -->

      <div class="navigazione_centro">

        <!-- abbiamo due contenitori uno per lo sfondo e un altro inserito dentro per le scritte -->
        <div class="sfondo margin2 border">

          <div class="titolo border">
            qui dentro i titoli
          </div>

        </div>

      </div>


      <!-- /chiusura corpo centrale -->

      <!-- barra finale con sfondo colore acqua marina -->

      <!-- *****attenzione l'immagine di sfondo è tagliata****** -->
      <div class=" barra navigazione celeste border">

      </div>
      <!-- chiudo barra navigazione di sfondo -->

    </header>
    <!-- chiusura header -->

    <!-- costruisco il main con 5 macro aree -->
    <main>

      <!-- prima sezione del main con cubo e testo -->
      <section class="sezione_1 margin acmarin border">

        <div class="cubo">
          qui il cubo e le sue scritte
          <img src="" alt="">
          <h2>powerful alone</h2>

        </div>

      </section>
      <!-- chiudo la prima sezione -->

      <!-- seconda sezione "free hubspot" -->
      <section class="sezione_free margin acmarin border clear">

        <!-- due elementi flottanti con diverse larghezze -->
        <div class="parte1 border fl white">
          logo cassa e pulsante
        </div>

        <div class="parte2 border fl white">
          testo free hobspot CRM
        </div>


      </section>
      <!-- chiudo la seconda sezione -->

      <!-- terza sezione con tre elementi flottanti al suo interno -->
      <section class="tre_elem margin border clear acmarin">

        <!-- tre elementi flottanti all'interno -->
        <div class="square1 fl border white">
          market hub
        </div>

        <div class="square2 fl border white">
          sales hub
        </div>

        <div class="square3 fl border white">
          service hub
        </div>

      </section>
      <!-- chiudo la terza sezione -->

      <!-- quarta sezione celestone -->
      <section class="celestone margin border celeste ">

        <!-- due diversi elementi all'interno -->

        <!-- primo elemento della sezione celestone -->

        <div class="row1 border">
          learn and grow
        </div>

        <!--secondo elemento della sezione celestone con 4 elementi flottanti  -->

        <div class="row2 border clear">

          <div class="grid_1 fl border">

          </div>

          <div class="grid_2 fl border">

          </div>

          <div class="grid_3 fl border">

          </div>

          <div class="grid_4 fl border">

          </div>

        </div>

      </section>
      <!-- chiudo la quarta sezione -->

      <!-- apro la quinta sezione con dati e loghi società -->
      <section class="dati margin white border">

      <!-- due elemnti flottanti all'interno con diverse larghezze -->


      </section>
      <!-- /chiudo la quinta sezione -->

      <!-- sesta sezione di accesso ai servizi -->
      <section class="servizi">

      <!-- due elementi flottanti all'interno con uguale largezza  -->

      </section>
      <!-- /chiudo la sesta sezione -->
      <!-- finisce il main -->

    </main>

    <!-- costruisco il footer del sito con 3 diverse sezioni-->
    <footer>

      <!-- nella prima sezione ci sono 4 elementi flottanti all'interno di uguale larghezza-->
      <section class="foot_1">

      </section>
      <!-- chiusura prima sezione -->

      <!-- la seconda sezione del footer è una barra con le lingue -->

      <section class="lingue">

      </section>
      <!-- / chiudo la sezione lingue -->

      <!-- la terza sezione del footer ha due elementi flottanti -->

      <section class="finale">

      </section>
      <!-- chiudo la terza e ultima sezione del footer -->

    </footer>
    <!-- chiusura del footer -->

  </body>
</html>
